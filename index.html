<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UYLab Assignment-4 class-2 || part-2</title>
    
</head>
<body>
    <div >
        <h1>Registration Form</h1>
		
		<form >
			<label>Name <span>*</span></label>
			<input type="text" required="required" placeholder="Enter your name here"><br><br>
			
			<label>Mobile</label>
			<input type="number" required="required"  placeholder="Enter your mobile number"><br><br>
			
			<label>Email</label>
			<input type="email" required="required"  placeholder="Write your email address"><br><br>
			
			<label>Password</label>
			<input type="password" placeholder="Insert your password"><br><br>
			
			
			<label>Birthday-01</label>
			
			<select>
				<option>Date</option>
				<option>01</option>
				<option>02</option>
				<option>03</option>
				<option>04</option>
				<option>05</option>
			</select>
			
			
			
			<select>
				<option>Month</option>
				<option>jan</option>
				<option>feb</option>
				<option>mar</option>
				<option>apr</option>
				<option>may</option>
			</select>
			
			<select>
				<option>Year</option>
				<option>2000</option>
				<option>2002</option>
				<option>2003</option>
				<option>2004</option>
				<option>2005</option>
			</select>
			<br><br>
			
			<label>Birthday-02</label>
			<input type="date"><br><br>

			<label for="birthdaytime">Birthday-3 (date and time):</label>
			<input type="datetime-local" id="birthdaytime" name="birthdaytime">
			<input type="submit"><br><br>
           
			
			<label>Gander:</label>
			<input type="radio" name="Gander">
			<label>Male</label>  
			<input type="radio" name="Gander">Female
			<input type="radio" name="Gander">Other's
			<br><br>
	
			<label>Division:</label>
			<input type="checkbox" name="division">Dhaka
			<input type="checkbox"  name="division">Mymensingh
			<input type="checkbox"  name="division">Rajshahi
			<input type="checkbox"  name="division">Khulna
			<input type="checkbox"  name="division">Chittagong
			<input type="checkbox"  name="division">Barisal
			<input type="checkbox"  name="division">Shylhet

	        <br><br>
			
			<label for="message">Address:</label> <br><br>
			<textarea  id="message"   name="message" rows="5" cols="40" ></textarea>
			<br><br>
			
			<label>Color</label>
			<input type="color">
			<br><br>
			
			<label>Upload</label>
			<input type="file">
			<br><br>
			
			<button type="submit">Submit</button>
			<button type="reset">Reset</button>





			
		</form>
    </div>
    
</body>
</html>
